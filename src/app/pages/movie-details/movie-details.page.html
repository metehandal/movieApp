<ion-header>
  <ion-toolbar color="danger">
    <ion-title>{{ movie?.title }}</ion-title>
    <ion-buttons>
      <ion-back-button defaultHref="/movies" slot="start"></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card class="btn-movie-detail" *ngIf="movie">
    <ion-card-header>
      <ion-card-title> {{ movie.original_title }} </ion-card-title>
      <ion-card-subtitle> {{ movie.tagline }} </ion-card-subtitle>
      <img [src]="imageBaseUrl + '/w400' + movie.poster_path">
      <ion-text color="danger">
        <span *ngFor="let g of movie.genres; let isLast = last">
          {{ g.name }} {{ !isLast ? ' > ' : ''}}
        </span>
      </ion-text>
    </ion-card-header>
    <ion-card-content>
      <p> {{ movie.overview }}</p>
      <ion-item lines="none"> 
        <ion-icon color="warning" name="calendar-outline" slot="start"></ion-icon>
        <ion-label>{{ movie.release_date | date: 'y'}}</ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon color="success" name="cash-outline" slot="start"></ion-icon>
        <ion-label> {{ movie.budget | currency:'USD'}} </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-icon slot="start" color="danger" name="arrow-redo-circle-outline"></ion-icon>
        <ion-label color="primary" button (click)="openHomePage()">Go to official page</ion-label>
      </ion-item>
 
      <ion-text color="primary">
        <span *ngFor="let a of movie.production_companies; let isLast = last">
          {{ a.name }} {{ !isLast ? ' & ' : ''}}
        </span>
      </ion-text>
    </ion-card-content>
  </ion-card>
</ion-content>
